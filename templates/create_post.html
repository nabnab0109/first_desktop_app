<!DOCTYPE html>
<html>

    <title>投稿作成</title>
</head>
<body>
    <h1>投稿作成</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.title.label }}
            {{ form.title() }}

    </form>

<!DOCTYPE html>
<html>
<head>
    <title>ダッシュボード</title>
</head>
<body>
    <h1>ダッシュボード</h1>

    <!-- 検索バーの追加 -->
    <form method="GET" action="{{ url_for('dashboard') }}">
        <input type="text" name="search" placeholder="キーワード検索">
        <input type="submit" value="検索">
    </form>

    <h2>最新の投稿</h2>
    <ul>
        {% for post in latest_posts %}
            <li>
                <a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a>
                <small>（{{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}、カテゴリー：{{ post.category.name }}）</small>
            </li>
        {% endfor %}
    </ul>

    <h2>カテゴリー一覧</h2>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>

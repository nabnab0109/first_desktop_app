<!DOCTYPE html>
<html>
<head>
    <title>カテゴリー管理</title>
</head>
<body>
    <h1>カテゴリー管理</h1>

    <h2>カテゴリー一覧</h2>
    <!-- カテゴリー階層のプレースホルダ -->
    <div id="category_tree">
        <!-- この部分はプログラムで動的に生成する -->
    </div>

    <ul>
        {% for category in categories %}
            <li>
                {{ category.name }}
                <!-- カテゴリーの編集と削除のリンク -->
                <a href="{{ url_for('edit_category', category_id=category.id) }}">編集</a>
                <a href="{{ url_for('delete_category', category_id=category.id) }}">削除</a>
            </li>
        {% endfor %}
    </ul>

    <h2>新規カテゴリー作成</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.name.label }}
            {{ form.name() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>

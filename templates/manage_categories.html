<!DOCTYPE html>
<html>
<head>
    <title>カテゴリー管理</title>
</head>
<body>
    <h1>カテゴリー管理</h1>
    <h2>カテゴリー一覧</h2>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }}</li>
        {% endfor %}
    </ul>

    <h2>新規カテゴリー作成</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.name.label }}
            {{ form.name() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
